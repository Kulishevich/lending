<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>ТаскТрекер</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <img src="logo.svg" alt="TaskTreacker">
                </div>
                <nav class="nav">
                    <a class="nav-link" href="#">Приложение</a>
                    <a class="nav-link" href="#">Возможности</a>
                    <a class="nav-link" href="#">Стоимость</a>
                    <a class="nav-link" href="#">Блог</a>
                    <a class="nav-link" href="#">Контакты</a>
                </nav>
                <div class="appstore">
                    <a class="appstore-item" href="#" target="#">
                        <img src="./Img-appstore/artwork.svg" alt="Скачать">
                    </a>
                    <a class="appstore-item" href="#" target="#">
                        <img src="./Img-appstore/App Store Badge.svg" alt="Скачать">
                    </a>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main-container">
                <div class="main-content">
                    <h1 class="main-header">Приложение органайзер</h1>
                    <p>Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все в одном месте.</p>
                    <a class="button" href="#">Начать пользоваться</a>
                </div>
                <div class="main-img">
                    <img src="main.png" alt="Приложение">
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-container">
                <div class="footer-copyright">
                    <p>© 2021 ТаскТрекер. Все права защищены</p>
                </div>
                <div class="footer-socials">
                    <a class="footer-item" href="#">
                        <img src="./img-social/Dribbble.svg" alt="">
                    </a>
                    <a class="footer-item" href="#">
                        <img src="./img-social/Twitter.svg" alt="">
                    </a>
                    <a class="footer-item" href="#">
                        <img src="./img-social/Instagram.svg" alt="">
                    </a>
                    <a class="footer-item" href="#">
                        <img src="./img-social/Youtube.svg" alt="">
                    </a>
                </div>
            </div>
        </footer>
</body>
</html>
